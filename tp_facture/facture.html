<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
    <script src="facture.js"></script>
    <link rel="stylesheet" href="facture.css">
</head>
<body>
    <div class="container">
        <h1>Facture</h1>
        <table>
            <tr>
                <th>Article</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Résultat</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="number" id="prix1" placeholder="Entrer la valeur"></td>
                <td><input type="number" id="quantite1" placeholder="Entrer la quantité"></td>
                <td><input type="text" id="resultat1" readonly></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="number" id="prix2" placeholder="Entrer la valeur"></td>
                <td><input type="number" id="quantite2" placeholder="Entrer la quantité"></td>
                <td><input type="text" id="resultat2" readonly></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="number" id="prix3" placeholder="Entrer la valeur"></td>
                <td><input type="number" id="quantite3" placeholder="Entrer la quantité"></td>
                <td><input type="text" id="resultat3" readonly></td>
            </tr>
        </table>
        <div class="buttons">
            <button onclick="calculerTotal()">Résultat</button>
            <a href="./facture.html"><button onclick="reinitialiser()">Réinitialiser</button></a>
        </div>
        <div class="total">
            <span>Total: </span><input type="text" id="total" readonly>
        </div>
        <a href="../index.html" class="retour" style="color: white; background-color: red; font-size: 20px; border-radius: 6px; padding: 6px;">Retour</a>
    </div>
    <br><br><br>
    
</body>
</html>
